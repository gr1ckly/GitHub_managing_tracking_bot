spring.application.name=Server
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Datasource configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://postgres:5432/rep_tracker
spring.datasource.username=rep_user
spring.datasource.password=rep_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings (optional defaults)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MinIO
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket=${MINIO_BUCKET:coursework-files}

# Server port (different from client)
server.port=8081

# RepTracker gRPC
reptracker.host=${REPTRACKER_HOST:localhost}
reptracker.port=${REPTRACKER_PORT:50051}

# Kafka (notifications from rep_tracker)
reptracker.kafka.bootstrap-servers=${REPTRACKER_KAFKA_BOOTSTRAP:localhost:9092}
reptracker.kafka.topic=${REPTRACKER_KAFKA_TOPIC:rep-tracker-notify}
bot.notification.url=${BOT_NOTIFICATION_URL:http://localhost:8080/api/telegram/notify}
